<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RunSmart - подбор пульсометра</title>
	<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">

	<link rel="stylesheet" href="css/style.min.css">

<body>
	<div class="promo">
		<div class="container">
			<header class="header">
				<a href="" class="header__logo">
					<img src="icons/header/logo.png" alt="Логотип RunSmart">
				</a>
				<div class="header__official">
					Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<div class="header__phone">
						<a href="tel:+74999228974">+7 (499) 922-89-74</a>
					</div>
					<button class="button">заказать звонок</button>
				</div>
			</header>
			<div class="promo__wrapper">

				<div class="promo__icons">

						<img src="icons/promo/time.png" alt="time">

					</div>
					<div class="promo__icon">
						<img src="icons/promo/delivery.png" alt="delivery">
						Бесплатная	доставка
					</div>
					<div class="promo__icon">
						<img src="icons/promo/answer.png" alt="answer">

				</div>
				<button class="button button_main">заказать консультацию</button>

					или

	<section class="advantages">

			<h2 class="advantages__title">Наши преимущества</h2>
			
			

		</div>
